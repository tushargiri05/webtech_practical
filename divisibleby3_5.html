<!DOCTYPE html>
<html>
    <body>
        <script>
            let num= parseInt( prompt("Enter number to be checked : ") );
            if (num % 3==0 && num % 5==0){
                document.write( num + " is divisible by both 3 and 5.");
            }
            else{
                document.write( num + " is not divisible by 3 or 5.");
            }

        </script>
    </body>
</html>

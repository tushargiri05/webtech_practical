<!DOCTYPE html>
<html>
    <head>
        <title>js lab </title>
    </head>
    <body>
        <h2>check whether a number is negative,positive or zero</h2>
        
        <script>
            let num = parseInt(prompt("enter no:  "));
            if(num>0){
            document.write("num is positive"+num);}
            if(num<0){
                document.write("num is negative"+num);
            }
            if(num=0){
                document,write("num is zero"+num);
            }
        </script>
    </body>
</html>

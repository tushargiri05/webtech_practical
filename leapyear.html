<!DOCTYPE html>
<html>

    </head>
    <body>
        <script>
            let year = parseInt(prompt("enter the year=  <br>"));
            if(year % 4 == 0 &&year%100!==0||year%400==0) {
                document.write(year + "is leap year ");
            }
            else{
                document.write(year + "is not a leap year");
            }
        
        </script>
    </body>
</html>

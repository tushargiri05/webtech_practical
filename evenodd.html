    <body>
    <h2>check whether a number is even or odd</h2>
    <script>
        let num = parseInt(prompt("enter a number:  "));
        if (num % 2 == 0){
            document.write("the number is even");
        }
        else{
            document.write("the number is odd");
        }
    </script>

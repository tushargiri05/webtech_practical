<!DOCTYPE html>
<html>
    <body>
        <script>
            let a= parseInt( prompt("Enter first number: ") );
            let b= parseInt( prompt("Enter second number: ") );
            a=a+b;
            b=a-b;
            a=a-b;
            document.write("After swapping, first number is: " + a + "<br>");
            document.write("After swapping, second number is: " + b);
        </script>
    </body>
</html>

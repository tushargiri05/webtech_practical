<!DOCTYPE html>
<html>
    <body>
        <script>
            let weight= parseInt(prompt("Enter your weight: "));
            let height= parseFloat(prompt("Enter your height in cm: "));
            height= height/100; 
            let bmi= weight/(height*height);
            document.write("Your BMI is: " + bmi);

        </script>
    </body>
</html>
